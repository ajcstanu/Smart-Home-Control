<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Smart Home Control</h2>
        <button class="device-button" onclick="toggleLightOn()">Light On</button>
        <button class="device-button" onclick="toggleLightOff()">Light Off</button>
        <button class="device-button" onclick="toggleFanOn()">Fan On</button>
        <button class="device-button" onclick="toggleFanOff()">Fan Off</button>
        <p id="status"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
